<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glassmorphism Registration</title>
    <link rel="stylesheet" href="./style.css">
</head>
<style>
    /* style.css */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1e90ff, #87cefa);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
}

@keyframes gradientBG {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

.container {
    position: relative;
    width: 400px;
    height: 550px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-container {
    position: relative;
    width: 100%;
    height: 100%;
    backdrop-filter: blur(10px);
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.circle {
    position: absolute;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.2);
    box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.5), 0 4px 30px rgba(0, 0, 0, 0.1);
    animation: float 6s ease-in-out infinite;
}

.circle-one {
    top: -60px;
    left: -60px;
}

.circle-two {
    bottom: -60px;
    right: -60px;
}

@keyframes float {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(20px);
    }
}

.form-container {
    position: relative;
    z-index: 10;
    padding: 50px;
    text-align: center;
}

.illustration {
    width: 120px;
    margin-bottom: 20px;
}

h1 {
    font-size: 2rem;
    color: #fff;
    margin-bottom: 30px;
}

.opacity {
    opacity: 0.85;
    transition: opacity 0.5s ease;
}

.opacity:hover {
    opacity: 1;
}

input {
    width: 100%;
    padding: 15px;
    margin-bottom: 20px;
    border: none;
    border-radius: 30px;
    background: rgba(255, 255, 255, 0.3);
    color: #fff;
    font-size: 1rem;
    outline: none;
    text-align: center;
    transition: background 0.3s ease;
}

input:focus {
    background: rgba(255, 255, 255, 0.5);
}

button {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 30px;
    background-color: #00bfff;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #1e90ff;
}

.register-forget a {
    color: #fff;
    text-decoration: none;
    font-size: 0.9rem;
}

.register-forget a:hover {
    text-decoration: underline;
}

/* Optional theme button container */
.theme-btn-container {
    position: absolute;
    bottom: 15px;
    right: 15px;
}


</style>
<body>
    <section class="container">
        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
                <h1 class="opacity">REGISTER</h1>
                <form action="/register" method="post"> 
                    <input type="hidden" name="register" value="1"> <!-- Hidden field to identify register request -->
                    <input type="text" name="username" placeholder="USERNAME" required />
                    <input type="password" name="password" placeholder="PASSWORD" required />
                    <button type="submit" class="opacity">SUBMIT</button>
                </form>
                <div class="register-forget opacity">
                    <a href="{{ url_for('log') }}">LOGIN</a>
                </div>
            </div>
            <div class="circle circle-two"></div>
        </div>
        <div class="theme-btn-container"></div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
